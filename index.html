<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="A quiz website helping you work on your quick, logical thinking and test your listening skills">
    <meta name="keywords"
        content="quiz, test, listening skills, logical thinking, quick thinking, smart, fast learner ">
    <!-- css stylesheet link -->
    <link href="assets/css/style.css" rel="stylesheet">
    <!-- font awesome link -->
    <script src="https://kit.fontawesome.com/e9449ce373.js" crossorigin="anonymous"></script>
    <title>Qwizard</title>
</head>

<body>
    <nav>
        <span id="timer">0</span>
        <a href="index.html">
            <h1>Qwizard<i class="fa-solid fa-hourglass-end" id="favicon"></i></h1>
        </a>
    </nav>
    <div id="main-game-area">
        <div id="question-area">
            <h2 id="question-header">1.Question</h2>
        </div>
        <div id="answer-area">
        </div>
        <div id="navigation-area">
            <button class="btn-nav" id="next-btn">Next question</button>
        </div>
        <div id="score-area">
            <p id="correct-answers">Correct Answers:<span>0</span></p>
            <p id="incorrect-answers">Incorrect Answers:<span>0</span></p>
        </div>
    </div>
    <script src="assets/js/script.js"></script>

</html>
