<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="A quiz app helping you work on your quick, logical thinking and test your reading skills">
    <meta name="keywords"
        content="quiz, test, listening skills, reading skills, logical thinking, quick thinking, smart, fast learner ">
    <!-- css stylesheet link -->
    <link href="assets/css/style.css" rel="stylesheet">
    <!-- favicon links -->
    <link rel="apple-touch-icon" sizes="180x180" href="favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon_io/favicon-16x16.png">
    <link rel="manifest" href="favicon_io/site.webmanifest">
    <title>Qwizard</title>
</head>

<body>
    <div class="main-container">
        <span id="timer">0</span>
        <a href="index.html" aria-label="Go back to our instructions page!" title="Jump back to instructions page!">
            <h1 id="quiz-header">Qwizard</h1>
        </a>
        <div id="question-area">
            <h2 id="question-header">1.Question</h2>
        </div>
        <div id="answer-area">
        </div>
        <div id="highscore-container">
            <button id="leaderboard" class="user-btn">You can check here to see if you made it to the
                Leaderboard!</button>
            <ol id="highscore-list"></ol>
        </div>
        <div id="navigation-area">
            <button class="user-btn" id="next-btn">Next question</button>
        </div>
        <div id="score-area">
            <p class="answer-count">Correct Answers:<span id="add-correct-score">0</span></p>
            <p class="answer-count" id="wrong-answer">Incorrect Answers:<span id='add-incorrect-score'>0</span></p>
        </div>

    </div>
    <script type="module" src="assets/js/script.js"></script>
</body>

</html>
