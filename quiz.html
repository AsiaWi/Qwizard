<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="A quiz app helping you work on your quick, logical thinking and test your reading skills">
    <meta name="keywords"
        content="quiz, test, listening skills, reading skills, logical thinking, quick thinking, smart, fast learner ">
    <!-- css stylesheet link -->
    <link href="assets/css/style.css" rel="stylesheet">
    <!-- favicon links -->
    <link rel="apple-touch-icon" sizes="180x180" href="favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon_io/favicon-16x16.png">
    <link rel="manifest" href="favicon_io/site.webmanifest">
    <title>Qwizard</title>
</head>

<body>
    <!-- Main content container -->
    <div class="main-container">
        <!-- Timer shown in top left corner of the main container -->
        <span id="timer">0</span>
        <!-- Main header incl. anchor link to easily navigate back to index page -->
        <a href="index.html" aria-label="Go back to our instructions page!" title="Jump back to instructions page!">
            <h1 class="quiz-header" id="quiz-header">Qwizard</h1>
        </a>
        <!-- container holding the question -->
        <div id="question-area">
            <h2 id="question-header">1.Question</h2>
        </div>
        <!-- container holding the answers -->
        <div id="answer-area">
            <!-- 3 answer options as button elements will display here via JS -->
        </div>
        <!-- this container will be displayed only once user reached the total score page/ using JS -->
        <div id="highscore-container">
            <!-- button to access the list of top scores in form of leaderboard -->
            <button id="leaderboard" class="user-btn">You can check here to see if you made it to the
                Leaderboard!</button>
            <ol id="highscore-list">
                <!-- <li> elements will be displayed here with JS/ showLeaderBoard function -->
            </ol>
        </div>
        <!-- container holding buttons to navigate through the page/ next button -> try again -->
        <div id="navigation-area">
            <button class="user-btn" id="next-btn">Next question</button>
        </div>
        <!-- container holding the increment correct and incorrect score  -->
        <div id="score-area">
            <p class="answer-count">Correct Answers:<span id="add-correct-score">0</span></p>
            <p class="answer-count" id="wrong-answer">Incorrect Answers:<span id='add-incorrect-score'>0</span></p>
        </div>
    </div>
    <!-- js code -->
    <script type="module" src="assets/js/script.js"></script>
</body>

</html>
